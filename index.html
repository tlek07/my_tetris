<!-- This is a background music prototype that is triggered by the Play music button. -->
<audio id="audioPlayer" src="./assets/Tetris .mp3"></audio>
<button id="playButton" class="btn btn-success" onclick="togglePlayback()">Play music</button>

   <script>
      const audioPlayer = document.getElementById('audioPlayer');
      const playButton = document.getElementById('playButton');

      function togglePlayback() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playButton.textContent = 'Pause';
        } else {
          audioPlayer.pause();
          playButton.textContent = 'Play';
        }
      }

    </script>
